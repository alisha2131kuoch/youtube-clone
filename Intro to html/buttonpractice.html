<style>
  .click3d {
    color: white;
    background-color: green;
    border: none;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 6px;
    padding-bottom: 6px;
    font-size: 30px;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    transition: left 0.3s, top 0.3s, box-shadow 0.3s;


  }

  .click3d:active {
    /* Do not use margin in active or hover because it causes 
    it to be applied to all buttons ex. margin-left: 5px;
    margin-top: 5px;
    box-shadow: none; 
    instead use potition like below*/
    position: relative;
    left: 5px;
    top: 5px;
    box-shadow: none;

  }

  .stretch {
    margin-left: 10px;
  }
</style>

<button class="click3d">Shadow</button>
<button class="stretch">Stretch</button>
<button class="m-p">margin and padding together</button>
