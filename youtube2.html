<!DOCTYPE html>
<html>

<head>
  <title>Youtube.com Clone</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">


  <style>
    p {
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .video-preview {
      width: 300px;
      display: inline-block;
    }

    .thumbnail {
      width: 300px;
      /* display: block; */
    }

    .channel-picture {
      display: inline-block;
      width: 50px;
      vertical-align: top;
      /* vertical-align: top; */
    }

    .profile-picture {
      width: 50px;


    }

    .video-info {
      display: inline-block;
      width: 200px;
    }
  </style>

</head>

<body>



  <div class="video-preview">
    <div class="thumbnail-row">
      <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
    </div>
    <div>
      <div class="channel-picture"><img class="profile-picture" src="channel-pictures/channel-1.jpeg">
      </div>
      <div class="video-info">
        <p class="video-title">
          Talking Tech and AI with Google CEO Sundar Pichai!</p>
        <p class="video-author">Marques Brownlee</p>
        <p class="video-stats">3.4M views &#183 6 months ago</p>
      </div>

    </div>
  </div>











</body>

</html>

<!-- The div element is a container, as a result block elements take up the entire row only within their containers
 A div can contain any other elements inside. Divs alow us to group elements together -->
